name: âš™CI-Pipeline

on:
  push:
    paths:
      - "Assets/**"
      - "Packages/**"
      - "ProjectSettings/**"
      - ".gitignore"
      - ".github/workflows/**"

jobs:
  test:
    name: ðŸ§ªTest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        testMode:
          - playmode
          - editmode
    steps:
      - uses: actions/checkout@v3
        name: ðŸ“¥Checkout
      - name: ðŸ§ºCache Library Folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Test-Library
      - uses: game-ci/unity-test-runner@v2
        name: ðŸ§ªRun ${{ matrix.testMode }} Tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ matrix.testMode }} tests
          testMode: ${{ matrix.testMode }}
          artifactsPath: test-results/${{ matrix.testMode }}
          coverage_path: test-results/${{ matrix.testMode }}/coverage
      - uses: actions/upload-artifact@v3
        name: ðŸ“¤Upload Test Results
        with:
          name: ${{ matrix.testMode }}-results
          path: ${{ steps.tests.outputs.artifactsPath }}
      - uses: actions/upload-artifact@v3
        name: ðŸ“¤Upload Coverage
        with:
          name: ${{ matrix.testMode }}-coverage
          path: ${{ steps.tests.outputs.coveragePath }}


  build:
    name: ðŸ”§${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          # - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          # - StandaloneWindows # Build a Windows standalone.
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - StandaloneLinux64 # Build a Linux 64-bit standalone.
          # - iOS # Build an iOS player.
          # - Android # Build an Android .apk standalone app.
          # - WebGL # WebGL.
    steps:
      - uses: actions/checkout@v3
        name: ðŸ“¥Checkout
      - name: ðŸ§ºCache Library Folder
        uses: actions/cache@v3
        with:
          path: Library
          key: ${{ matrix.targetPlatform }}-library
      - uses: game-ci/unity-builder@v2
        name: â˜•Build ${{ matrix.targetPlatform }}
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: logic-gates
      - uses: actions/upload-artifact@v3
        name: ðŸ“¤Upload Artifact
        with:
          name: ${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
